<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Salvatore">
    <meta name="description" content="Boolzapp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>BOOLZAPP</title>
</head>
<body>
    <div id="root">

        <!-- Background -->
        <div id="bg-stop" class="vh-100 pt-5">
            <!-- Main Content -->
            <section id="main-content" class="m-auto row">
    
                <!-- Section user info -->
                <section id="section-contact" class="col-4 pe-0 border-end border-primary h-100">
                    <section id="user" class="d-flex justify-content-between p-3">
                        <!-- User Info -->
                        <div id="user-info">
                            <!-- # IMG TO DO CHANGE -->
                            <img src="img/avatar_io.jpg" alt="My Avatar" class="rounded-circle">
                            <span id="username" class="fw-bold">Marco</span>
                        </div>
                        <div id="user-icon" class="align-self-center">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </section>
                    <!-- Alert message -->
                    <section id="alert-message" class="d-flex">
                        <!-- Icon Bells -->
                        <div id="bells" class="p-3">
                            <i class="fas fa-bell-slash rounded-circle p-3"></i>
                        </div>
                        <!-- Alert Message -->
                        <div id="text-alert" class="align-self-center">
                            <span class="d-block">Ricevi notifiche di nuovi messaggi</span>
                            <span class="color-grey"><u>Attiva notifiche desktop</u></span>
                        </div>
                    </section>
                    <!-- Search -->
                    <section id="search" class="p-2">
                        <!-- # Completare con l'icona -->
                        <input type="text" class="w-100 p-2" placeholder="&#xF002; Cerca o inizia una nuova chat">
                    </section>
                    <!-- Contact -->
                    <section id="contact">
                        <div v-for='(contact, index) in contacts'>
                            <ul>
                                <li id="contact-name">
                                    <img class="rounded-circle" :src="`img/avatar${contact.avatar}.jpg`" alt="">
                                    <span class="ms-2">{{ contact.name }}</span>
                                </li>
                            </ul>
                        </div>
                    </section>
                </section>
    
                <!-- Section Message -->
                <div id="section-message" class="col-8 gx-0 ">
                    <!-- Header current contact -->
                    <!-- # IMG TO DO CHANGE -->
                    <section id="current-contact" class="d-flex p-3 mb-5 justify-content-between">
                        <div>
                            <img src="img/avatar_1.jpg" alt="Current Avatar" class="rounded-circle">
                            <div id="access" class="d-inline ms-3">
                                <!-- # MANDARE A CAPO L'ORA -->
                                <span class="fw-bold">Michele</span>
                                <span>Ultimo accesso oggi alle</span>
                            </div>
                        </div>
                        <div id="contact-icon" class="align-self-center">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </section>
                    <!-- Message -->
                    <section id="message" class="d-flex flex-row-reverse flex-wrap justify-content-around">
                        <div id="sended-message" class="row col-12 justify-content-end">
                            <div class="col-5">
                                <div class="user-message">
                                    <p>Hai Portato a spasso il cane?</p>
                                    <span>10-01-2020 15:30:55</span>
                                </div>
                                <div class="user-message">
                                    <p>Ricordati di dargli da mangiare</p>
                                    <span>10-01-2020 15.50:00</span>
                                </div>
                            </div>
                        </div>
                        <div id="received-message" class="row col-12">
                            <div class="col-5">
                                <div class="contact-message">
                                    <p>Tutto fatto!</p>
                                    <span>10-01-2020 16.15.22</span>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Input message -->
                    <section id="input-message" class="py-3">
                        <i class="far fa-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio" class="px-3">
                        <i class="fas fa-microphone"></i>
                    </section>
                </div>
            </section>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
