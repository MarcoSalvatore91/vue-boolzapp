<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Salvatore">
    <meta name="description" content="Boolzapp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>BOOLZAPP</title>
</head>
<body>
    <div id="root"></div>
    <!-- Background -->
    <div id="bg-stop" class="vh-100 pt-5">
        <!-- Main Content -->
        <section id="main-content" class="m-auto row">

            <!-- Section user info -->
            <section id="section-contact" class="col-4 pe-0 border-end border-primary">
                <section id="user" class="d-flex justify-content-between p-3">
                    <!-- User Info -->
                    <div id="user-info">
                        <!-- # IMG TO DO CHANGE -->
                        <img src="img/avatar_io.jpg" alt="My Avatar" class="rounded-circle">
                        <span id="username" class="fw-bold">Marco</span>
                    </div>
                    <div id="user-icon" class="align-self-center">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </section>
                <!-- Alert message -->
                <section id="alert-message" class="d-flex">
                    <!-- Icon Bells -->
                    <div id="bells" class="p-3">
                        <i class="fas fa-bell-slash rounded-circle p-3"></i>
                    </div>
                    <!-- Alert Message -->
                    <div id="message" class="align-self-center">
                        <span class="d-block">Ricevi notifiche di nuovi messaggi</span>
                        <span class="color-grey"><u>Attiva notifiche desktop</u></span>
                    </div>
                </section>
                <!-- Search -->
                <section id="search" class="p-2">
                    <!-- # Completare con l'icona -->
                    <input type="text" class="w-100 p-2" placeholder="&#xF002; Cerca o inizia una nuova chat">
                </section>
                <!-- Contact -->
                <section id="contact">
                    <div id="contact-img"></div>
                    <div id="contact-name"></div>
                </section>
            </section>

            <!-- Section Message -->
            <div id="section-message" class="col-8 gx-0">
                <!-- Header current contact -->
                <!-- # IMG TO DO CHANGE -->
                <section id="current-contact" class="d-flex p-3 mb-5 justify-content-between">
                    <div>
                        <img src="img/avatar_1.jpg" alt="Current Avatar" class="rounded-circle">
                        <div id="access" class="d-inline ms-3">
                            <!-- # MANDARE A CAPO L'ORA -->
                            <span class="fw-bold">Michele</span>
                            <span>Ultimo accesso oggi alle</span>
                        </div>
                    </div>
                    <div id="contact-icon" class="align-self-center">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </section>
                <!-- Message -->
                <section id="message" class="d-flex flex-row-reverse justify-content-around">
                    <div id="sended-message" class="col-3">
                        <p>Hai Portato a spasso il cane?</p>
                        <p>Ricordati di dargli da mangiare</p>
                    </div>
                    <div id="received-message" class="col-3">
                        <p>Tutto fatto!</p>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
